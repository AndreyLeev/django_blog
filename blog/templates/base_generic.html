<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <ul class="menu">
                    <li><a href="{% url 'blog:index' %}">Home</a></li>
                    <li><a href="{% url 'blog:posts' %}">All posts</a></li>
                    <li><a href="{% url 'blog:bloggers' %}">All bloggers</a></li>
               </ul>
            </nav>    
        </div>    
    </header>

    <section>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-8">
                    {% block content %}{% endblock content %}
                </div>
                <div class="col-md-4">
                    <div class="card-body p-4 mt-5">
                    {% if user.is_authenticated %}    
                        <p class="user-info">User: <a href="{% url 'blog:blogger' user.id %}">{{user.username}}</a></p>
                        <a href="{% url 'blog:post_create'%}" 
                            class="btn btn-primary">Create new post</a>   
                        <a href="{% url 'logout' %}"
                            class="btn btn-secondary">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}"
                            class="btn btn-primary">Login</a>
                        <a href="{% url 'blog:account' %}" 
                            class="btn btn-secondary">Create account</a>
                    {% endif %}
                    </div>
                </div>                
            </div>                    
        </div>
    </section>
    <footer>
        <container>
            
        </container>
    </footer>
</body>
</html>
